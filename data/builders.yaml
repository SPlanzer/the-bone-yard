builders:
- name: "Fearless Leader"
  img: "/img/fearless.png"
  bio: "Don't let him catch you sitting down drinking a VB when there is work to be done. Or even worse, don't let it slip that you don't know what you are talking about in his presence. Once just a simple spade boy commented that Portland Cement is from Portland. The Fearless leader turned his back on the poor boy and that boy never saw him front on again."
- name: "Form Master"
  img: "/img/form.png"
  bio: "The Form Master is incharge of designing and cutting all forms to maths. He seems pretty good at this but no one is really that sure as no ones else knows math. Then again does anyone, What's the zero all about? Could I have a set of zero spitrfire classics please? i heard its all made up"
- name: "Vice Foreman"
  img: "/img/vice.png"
  bio: "I once saw the Vice Formeman skate in his pants. It was truely disgutsting. Pants are what the English call underpants. Which of course makes no sense.... " 
  bio_bak: "This is more of a job posting. The Vice Foreman hasn't been seen for some time. I think he went of to India to find himself so we need another but those looking for enlightenment need not apply"
- name: "Recklessly Enthusiastic"
  img: "/img/reckless.png"
  bio: "Trusty assistant of the Fearless Leader. Meet an unfortunate demise in the 2018/2019 build season when some dynamite he was thawing on a spade in the morning sun for that days excavations exploded. His remains were used as backfill"
- name: "Nollie Lord"
  img: "/img/nollie.png"
  bio: "By the Vice Regents Decree the only one allowed to nollie at the Bone Yard. In fact the only one whose wheels have clearance to leave the ground. Slashes only please"
- name: "Filthy Fil"
  img: "/img/filthy.png"
  bio: "I cant say much about this guy without drastically making the internet a much more vile place"
- name: "Hammer Foot"
  img: "/img/horse.png"
  bio: "Every build needs a pack mule to carry in the supplies. Just watch out this one has a penchant for breaking boards"
- name: "The Free Mason"
  img: "/img/the_mason.png"
  bio: "He comes from a long line of free mason> Though unfortuantly for us he waskicked out of the Masons before becoming a true Mason. Fortunalty for us he stole the Masons book of scarfices and can be found performing sacfical reituals most firdays to apease the concrete good and Wellingotn City Council  "